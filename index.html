<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    </head>
    <body>
        <main>
            <div class="container flex-row">
                <div class="flex-column">
                    <h2 class="title">Home</h2>
                    <p class="score" id="home-score">0</p>
                    <div class="buttons">
                        <button class="btn" onclick="homeBy1()">+1</button>
                        <button class="btn" onclick="homeBy2()">+2</button>
                        <button class="btn" onclick="homeBy3()">+3</button>
                    </div>
                </div>
                <div class="flex-column">
                    <h2 class="title">Guest</h2>
                    <p class="score" id="guest-score">0</p>
                    <div class="buttons">
                        <button class="btn" onclick="guestBy1()">+1</button>
                        <button class="btn" onclick="guestBy2()">+2</button>
                        <button class="btn" onclick="guestBy3()">+3</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
